<body>
  <h2> Our Pricing</h2>
  <div class="toggle-container">
    <label class="label-text">Annually</label>
    <div class="toggle">
      <input class="toggle-state" type="checkbox"/>
      <div class="indicator"></div>
    </div>
    <label class="label-text">Monthly</label>
  </div>

  <div class="container">
    <div class="container-Basic Price-panel">
      <div class="container-Price">
        <p>Basic</p>
        <h1><b>$</b>19.99</h1>
      </div>
      <ul>
        <!-- &dollar;199.99 -->
        <li>500 GB Storage</li>

        <li>2 Users Allowed</li>

        <li>Send up to 3 GB</li>
      </ul>
      <button> Learn More</button>
    </div>
    <div class="container-Professional Price-panel">
      <p>Professional</p>
      <h1><b>$</b>24.99</h1>
      <ul>
        <!-- &dollar;249.99 -->
        <li>1 TB Storage</li>

        <li> 5 Users Allowed</li>

        <li> Send up to 10 GB</li>
      </ul>
      <button> Learn More</button>
    </div>
    <div class="container-Master Price-panel">
      <p>Master</p>
      <h1><b>$</b>39.99</h1>
      <ul>
        <!-- &dollar;399.99 -->
        <li> 2 TB Storage</li>

        <li>10 Users Allowed</li>

        <li>Send up to 20 GB</li>
      </ul>

      <button> Learn More</button>
    </div>
  </div>
