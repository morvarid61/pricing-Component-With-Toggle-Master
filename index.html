<body>
  <div class="switch-container">
    
    <h1> Our Pricing</h1>
    <div class="switch-time">
    
      <p>Annually</p>
      <div class="switch"></div>
      <p>Monthly</p>
    </div>
  </div>
  <div class="container">
    <div class="container-Basic Price-panel">
      Basic
      <p>&dollar;19.99</p>
      <hr>
      <!-- &dollar;199.99 -->
      500 GB Storage
      <hr>
      2 Users Allowed
      <hr>
      Send up to 3 GB
      <hr>
      <button> Learn More</button>
    </div>
    <div class="container-Professional Price-panel">
      Professional
      <p>&dollar;24.99</p>
      <hr>
      <!-- &dollar;249.99 -->
      1 TB Storage
      <hr>
      5 Users Allowed
      <hr>
      Send up to 10 GB
      <hr>
      <button> More</button>
    </div>
    <div class="container-Master Price-panel">
      Master
      <p>&dollar;39.99</p>
      <hr>
      <!-- &dollar;399.99 -->
      2 TB Storage
      <hr>
      10 Users Allowed
      <hr>
      Send up to 20 GB
      <hr>
      <button> More</button>
    </div>
  </div>
